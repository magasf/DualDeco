<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dual Deco</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    
</head>
<body>
    <!--Header-->
    <div class="header">
        <header>
            <!--Logo-->
            <div>
                <img src="../IMG/logo.png" alt="Logo">
            </div>
            <div class="slogan" id="divHome">
                <h1>Administrador</h1>
            </div>
            <div class="navbar">
                <nav>
                    <a href="../index.html">Home</a>
                    
                </nav>
                
            </div>
           
        </header>
    </div>
    <div>
        <h2>Generar nuevos administradores</h2>
        <div>
            <!--Formulario para Ingresar-->
            <div class="formulario">
                <form method="post">
                    <div>
                        <input type="text" name="nombre" placeholder="Nombre y Apellido" id="newName">
                        <input type="password" name="password" placeholder="password" id="newPass">
                        <select>     
                            <option selected>Turno de trabajo</option>
                            <option value="1">Turno mañana</option>
                            <option value="2">Turno siesta</option>
                            <option value="3">Turno tarde</option>
                        </select>
                    </div>
                    <input type="submit" value="Crear nuevo usuario">
                    
                </form>
            </div>      
        </div>
    </div>
    <div>
        <h2>Ingresar los articulos</h2>
        <div>
            <label>Ingrese los datos del artículo a agregar</label>
            <form>
                
                <input type="text" id="categoria" placeholder="Categoria">
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="precio" placeholder="Precio">
                <input type="text" id="stock" placeholder="Stock">

            </form>
            <button id="btn-Agregar">Agregar</button>
            
        </div>
    </div>
    <div id="productsPrint">
                
    </div>
    

    <!--Footer-->
    <div class="footer">
        <footer>
            <div>
                <h4>Contacto</h4>

            </div>
            <div>
                <h4>Menu</h4>
            </div>
            <div>
                <h4>Redes Sociales</h4>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../JS/Administrador.js"></script>
</body>
</html>
