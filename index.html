<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Deco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    
</head>
<body>
    <!--Header-->
    
        <header>
            <div class="header" id="Header">
                <!--Logo-->
                <div class="logoMenu">
                    <img src="IMG/logo.png" alt="Logo" id="divHome">
                    <!--Mas adelante será onepage-->
                </div>
               <!--
                <div class="slogan">
                    <p>Tu hogar es <span id="retype">tu refugio.</span></p>
                </div>
                -->
                <div class="navbar">
                    <nav>
                        <a href="#divHome">Home</a>
                        <a href="#divProductos">Productos</a>
                        <a href="#divNewsletter">Newsletter</a>
    
                        <div class="bolsaCarrito">
                            <a href="#Carrito">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                                </svg>
    
                            </a>
    
                        </div>
                    </nav>
                    
                </div>  
            </div>
        </header>
   
    <section class="banner"></section>
    <!--Contenido-->
    <div class="slogan">
        <p>Tu hogar es <span id="retype">tu refugio.</span></p>
    </div>

    <div class="productos" id="divProductos">

        <!--Galeria desplegable-->

        <div class="foto" id="Habitacion">
            <a class="lightbox">
                <img src="IMG/bedroom.jpg" alt="Habitación">
            </a>
            <h2>Habitación</h2>
            <div></div>
        </div>
        <div class="foto" id="Cocina">
            <a class="lightbox">
                <img src="IMG/cocina.jpg" alt="Cocina">
            </a>
            <h2>Cocina</h2>
        </div>
        <div class="foto" id="Baño">
            <a class="lightbox">
                <img src="IMG/baño.jpg" alt="Baño">
            </a>
            <h2>Baño</h2>
        </div>
        <div class="foto" id="Almohadones">
            <a class="lightbox" id="cajaAlmohadones">
                <img src="IMG/almohadones4.jpeg" alt="Almohadones">
            </a>
            <h2>Almohadones</h2>
            <div class="imprimirAlmohadones"></div>
        </div>
        <div class="foto" id="Velas">
            <a class="lightbox" id="cajaVelas">
                <img src="IMG/velas3.jpeg" alt="Velas">
            </a>
            <h2>Velas</h2>
            <div class="imprimirVelas"></div>
        </div>
        <div class="foto" id="Accesorios">
            <a class="lightbox" id="cajaAccesorios">
                <img src="IMG/repasadores.jpeg" alt="Accesorios">
            </a>
            <h2>Accesorios</h2>
            <div class="imprimirAccesorios"></div>
        </div>
    </div>
    <div class="container">
        <div class="carrritoBox">
            <h3 id="Carrito">Carrito</h3>
            <hr>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                  <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                  </tr>
                </tfoot>
            </table>

            <div class="row" id="cards">
    
            </div>
            <template id="template-footer">
                <th scope="row" colspan="2">Total productos</th>
                <td>10</td>
                <td>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                        vaciar todo
                    </button>
                </td>
                <td class="font-weight-bold">$ <span>5000</span></td>
            </template>
            
            <template id="template-carrito">
              <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
              </tr>
            </template>
        </div>

        <div class="activeCards">
            <template id="template-card">
                <div class="col-12 mb-2 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h6>Categoria</h6>
                            <h5>Nombre</h5>
                            <p>Precio</p>
                            <button class="btn btn-dark">Comprar</button>
    
                        </div>
                    </div>
                </div>
            </template>
            
        </div>

    </div>
    
       
    </div>
    <div class="newsletter" id="divNewsletter">
        <h3>Newsletter</h3>
        <div class="envioNewsletter">
            <input type="mail" placeholder="Mail">
            <button class="sendBtnNewsletter">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-send ico" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
              </svg>
            </button>
        </div>
    </div>

    <!--Footer-->
    <div class="footer">
        <footer>
            <div class="button__registrarme">
                <a href="#divRegistro"><button id="btn-abrir-usuario" class="btn-abrir-usuario">Ingreso administrador</button></a>
            </div>
            <!--Formulario para Ingresar-->
            <div class="overlay-2 active" id="overlay-2">
                <div class="usuario" id="usuario">
                    <a href="#" id="btn-cerrar-usuario" class="btn-cerrar-usuario"><i class="fas fa-times">x</i></a>
                    <div class="formulario">
                        <form method="post" class="form">
                            <div class="contenedor-inputs">
                                <input class="form--position" type="text" name="nombre" placeholder="Nombre y Apellido" id="name">
                                <input class="form--position" type="password" name="password" placeholder="password" id="pass">
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">     
                                    <option selected>Turno de trabajo</option>
                                    <option value="1">Turno mañana</option>
                                    <option value="2">Turno siesta</option>
                                    <option value="3">Turno tarde</option>
                                </select>
                            </div>
                            <input type="submit" class="btn-submit" value="Ingresar">
                            <!--Por el momento utilizaremos el segundo boton-->
                            <button><a href="./Pages/administrador.html">Ingreso temporal</a></button>
                                
                        </form>
                    </div>
        
                </div>
        
            </div>
            
            <div class="footer-col">
                <h4>Contacto</h4>
                <div>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-whatsapp ico" viewBox="0 0 16 16">
                            <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                        </svg>
                    </a>
                    
                </div>

            </div>
            
            <div class="footer-col">
                <h4>Redes Sociales</h4>
                <div>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-instagram ico" viewBox="0 0 16 16">
                        <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"/>
                      </svg>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="JS/supercarrito.js"></script> 
    <script src="JS/app.js"></script>
    <script src="JS/main.js"></script>
</body>
