<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Deco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    
</head>
<body>
    <!--Header-->
    <div class="header">
        <header>
            <!--Logo-->
            <div>
                <img src="IMG/logo.png" alt="Logo">
            </div>
            <div class="slogan" id="divHome">
                <h1>Tu hogar es tu refugio</h1>
            </div>
            <div class="navbar">
                <nav>
                    <a href="#divHome">Home</a>
                    <a href="#divProductos">Productos</a>
                    <a href="#divNewsletter">Newsletter</a>
                </nav>
                <div class="button__registrarme">
                    <a href="#divRegistro"><button id="btn-abrir-usuario" class="btn-abrir-usuario">Ingresar</button></a>
                </div>
            </div>
            <!--Formulario para Ingresar-->
            <div class="overlay-2 active" id="overlay-2">
                <div class="usuario" id="usuario">
                    <a href="#" id="btn-cerrar-usuario" class="btn-cerrar-usuario"><i class="fas fa-times">x</i></a>
                    <div class="formulario">
                        <form method="post" class="form">
                            <div class="contenedor-inputs">
                                <input class="form--position" type="text" name="nombre" placeholder="Nombre y Apellido" id="name">
                                <input class="form--position" type="password" name="password" placeholder="password" id="pass">
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">     
                                    <option selected>Turno de trabajo</option>
                                    <option value="1">Turno mañana</option>
                                    <option value="2">Turno siesta</option>
                                    <option value="3">Turno tarde</option>
                                </select>
                            </div>
                            <input type="submit" class="btn-submit" value="Ingresar">
                            <!--Por el momento utilizaremos el segundo boton-->
                            <button><a href="./Pages/administrador.html">Ingreso temporal</a></button>
                                
                        </form>
                    </div>
        
                </div>
        
            </div>
            
           
        </header>
    </div>
    <!--Contenido-->
    <div>
        <!--Carrusel-->
    </div>
    <div class="productos" id="divProductos">
        <!--Galeria desplegable-->
        <div class="foto">
            <a class="lightbox">
                <img src="IMG/bedroom.jpg" alt="Habitación">
            </a>
            <h2>Habitación</h2>
        </div>
        <div class="foto">
            <a class="lightbox">
                <img src="IMG/cocina.jpg" alt="Cocina">
            </a>
            <h2>Cocina</h2>
        </div>
        <div class="foto">
            <a class="lightbox">
                <img src="IMG/baño.jpg" alt="Baño">
            </a>
            <h2>Baño</h2>
        </div>
        <div class="foto">
            <a class="lightbox">
                <img src="IMG/almohadones4.jpeg" alt="Almohadones">
            </a>
            <h2>Almohadones</h2>
        </div>
        <div class="foto">
            <a class="lightbox">
                <img src="IMG/velas3.jpeg" alt="Velas">
            </a>
            <h2>Velas</h2>
        </div>
        <div class="foto">
            <a class="lightbox">
                <img src="IMG/repasadores.jpeg" alt="Accesorios">
            </a>
            <h2>Accesorios</h2>
        </div>
    </div>
    <div class="newsletter" id="divNewsletter">
        <h3>Newsletter</h3>
    </div>

    <!--Footer-->
    <div class="footer">
        <footer>
            <div>
                <h4>Contacto</h4>

            </div>
            <div>
                <h4>Menu</h4>
            </div>
            <div>
                <h4>Redes Sociales</h4>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="JS/Usuario.js"></script>
</body>
</html>
